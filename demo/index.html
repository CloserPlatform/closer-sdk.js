<!doctype html>
<html>
  <head>
    <title>Artichoke demo</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="/dist/ratel-sdk.js"></script>
    <script src="/demo/index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css"></link>
  </head>
  <body onload="onLoad()">
    <div id="login-box">
      <form id="login-form">
        Server: <input type="text" name="server" value="localhost:5431"><br />
        SessionId: <input type="text" name="sessionId" value="12345"><br />
        Audio: <input type="checkbox" name="audio" value="Audio"><br />
        Video: <input type="checkbox" name="video" value="Video" checked><br />
      </form>

      <button id="login">Login!</button>
    </div>

    <div id="call-container"></div>

    <div id="chatbox-container">
      <div>
        <p>Available users:</p>
        <div id="chatbox-roster"></div>
      </div>
      <div id="chatbox-controls"></div>
      <br />
    </div>
  </body>
</html>
